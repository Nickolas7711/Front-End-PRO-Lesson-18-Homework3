<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>Homework 43</title>
</head>
<body>
    <div class="wrapp">
        <div class="categories">
            <ul>
                <li onclick="displayCategory('category1')">Ноутбуки</li>
                <li onclick="displayCategory('category2')">Комп'ютери</li>
                <li onclick="displayCategory('category3')">Планшети</li>
            </ul>
        </div>
        <div class="items">
            <ul id="itemsList"></ul>
        </div>
        <div class="item-details" style="display: none;">
            <div id="itemInfo"></div>
            <button id="buyButton" style="display: none;">Купить</button>
        </div>
    </div>
    <div class="order__form" id="formOrder" style="display: none;">
        <form id="orderForm" onsubmit="validateForm(event)">
            <div id="errorContainer"></div>
            <h1>Оформлення замовлення</h1>
            <div class="user-payment">
                <div class="form__surname">
                    <label for="lastName">Прізвище:</label>
                    <input type="text" id="lastName" name="lastName">
                    
                    <label for="firstName">Ім'я:</label>
                    <input type="text" id="firstName" name="firstName">
                    
                    <label for="surName">По-батькові:</label>
                    <input type="text" id="surName" name="surName">
                </div>
                <div class="form__payment-method">
                    <label for="paymentMethod">Спосіб сплати:</label>
                    <label for="cashOnDelivery">Накладений платіж</label>
                    <input type="radio" id="cashOnDelivery" name="paymentMethod" value="Накладений платіж">
                    <label for="creditCard">Сплата банківською карткою</label>
                    <input type="radio" id="creditCard" name="paymentMethod" value="Сплата банківською карткою">
                </div>
            </div>
            <div class="delivery">
                <div class="form__sity">
                    <label for="city">Місто доставки:</label>
                    <select id="city" name="city">
                        <option value="">Оберіть місто доставки</option>
                        <option value="Київ">Київ</option>
                        <option value="Харків">Харків</option>
                        <option value="Одеса">Одеса</option>
                        <option value="Херсон">Херсон</option>
                        <option value="Миколаїв">Миколаїв</option>
                        <option value="Кропивницький">Кропивницький</option>
                        <option value="Суми">Суми</option>
                        <option value="Житомир">Житомир</option>
                        <option value="Львів">Львів</option>
                        <option value="Ужгород">Ужгород</option>
                        <option value="Луцьк">Луцьк</option>
                    </select>
                </div>
                <div class="form__post-office">
                    <label for="shippingMethod">Відділення Нової пошти:</label>
                    <input type="text" id="shippingMethod">
                </div>
            </div>            
            <div class="form__quantity">
                <label for="quantity">Кількість купуємой продукції:</label>
                <input type="number" id="quantity">
            </div>
            <div class="form__comment">
                <label for="comment">Коментар до замовлення:</label>
                <textarea id="comment"></textarea><br>
            </div>
            <div class="btn__form-order">
                <input type="submit" class="submit__order" value="Оформити покупку">
                <button type="button" onclick="cancelOrder()">Відмінити</button>
            </div>
        </form>
    </div>    
    <div id="orderInfoBr" class="order-info__br"style="display: none;">
        <div id="orderInfo" class="order__info">
            <h2>Інформація про замовлення:</h2>
            <div id="productInfo" class="product__info">Ви обрали товар:</div>
            <h3 id="deliveryInfo" class="delivery__info">Інформація по доставку:</h3>
            <button type="button" onclick="sendingСonfirmation()">Підтвердити відправку</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
